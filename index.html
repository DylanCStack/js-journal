<!DOCTYPE html>
<html>
  <head>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="js/journal-interface.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <form id="journal">
        <h2>Make a new journal entry</h2>
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="form-control" type="text" name="title" >
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea id="body" class="form-control" name="body" rows="8" cols="40"></textarea>
        </div>
        <button type="submit" name="button" class="btn btn-info">Add</button>
      </form>
      <div id="entry-list">

      </div>
    </div>
  </body>
</html>
