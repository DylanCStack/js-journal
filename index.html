<!DOCTYPE html>
<html>
  <head>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <form id="journal">
        <h2>Make a new journal entry</h2>
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="form-control" type="text" name="title" value="Test Title">
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea id="body" class="form-control" name="body" rows="8" cols="40">This is a test sentence. This is a second test sentence.</textarea>
        </div>
        <button type="submit" name="button" class="btn btn-info">Add</button>
      </form>
      <div class="themes">
        <button id="red" class="btn btn-danger">Red Theme</button>
        <button id="blue" class="btn btn-primary">Blue Theme</button>
        <button id="black" class="btn btn-inverse">Black Theme</button>

      </div>
      <div id="entry-list">

      </div>
    </div>
  </body>
</html>
